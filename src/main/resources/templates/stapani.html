    <!-- DIV CONTAINER PRINCIPAL -->
    <!-- DIV CONTAINER PRINCIPAL -->
    <!-- DIV CONTAINER PRINCIPAL -->
    <div class="div-container-principal">
      <h1 class="titlu">Lista cu toți stăpânii</h1>
      <!-- DIV ADAUGA SI CAUTARE -->
      <!-- DIV ADAUGA SI CAUTARE -->
      <!-- DIV ADAUGA SI CAUTARE -->
      <div class="div-adauga-si-cautare">
        <button type="button" class="btn btn-primary btn-lg mb-3" data-toggle="modal" th:attr="data-target='#modalAdaugaStapan'">Adaugă stăpân <i class="fas fa-plus"></i>
        </button>
        <div style="display: flex; float:right;">
          <label id="labelSearch" style="height: 5vh; line-height: 5vh; padding: 0;">Caută după: </label> &nbsp; <select id="fieldSearch" class="form-select" aria-label="Default select example">
            <option value="lastname" selected>Nume</option>
            <option value="firstname">Prenume</option>
            <option value="nrtelefon">Nr Telefon</option>
            <option value="email">Email</option>
          </select> &nbsp; <input id="txtSearch"></input> &nbsp; <button id="buttonSearch" th:onclick="cautaDupaCampSiText()" class="btn btn-secondary">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <!-- END DIV ADAUGA SI CAUTARE -->
      <!-- END DIV ADAUGA SI CAUTARE -->
      <!-- END DIV ADAUGA SI CAUTARE -->
      <!-- TABLE -->
      <!-- TABLE -->
      <!-- TABLE -->
      <table id="tabel" border="1" class="table table-striped table-responsive-md table-hover">
        <!-- TABLE HEAD-->
        <!-- TABLE HEAD-->
        <thead>
          <tr>
          	<th class="text-center"> Poză </th>
            <th class="text-center"><a th:href="@{'/veziStapani/page/' + ${currentPage} + '?sortField=firstname&sortDir=' + ${reverseSortDir} + '&txtSearch=' + ${txtSearch} + '&fieldSearch=' + ${fieldSearch}}">Prenume</a></th>
            <th class="text-center"><a th:href="@{'/veziStapani/page/' + ${currentPage} + '?sortField=lastname&sortDir=' + ${reverseSortDir} + '&txtSearch=' + ${txtSearch} + '&fieldSearch=' + ${fieldSearch}}">Nume</a></th>
            <th class="text-center"><a th:href="@{'/veziStapani/page/' + ${currentPage} + '?sortField=nrtelefon&sortDir=' + ${reverseSortDir} + '&txtSearch=' + ${txtSearch} + '&fieldSearch=' + ${fieldSearch}}">Nr Telefon</a></th>
            <th class="text-center"><a th:href="@{'/veziStapani/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir} + '&txtSearch=' + ${txtSearch} + '&fieldSearch=' + ${fieldSearch}}">Email</a></th>
            <th class="text-center"> Acțiuni </th>
          </tr>
        </thead>
        <!-- END TABLE HEAD-->
        <!-- END TABLE HEAD-->
        <!-- TABLE BODY-->
        <!-- TABLE BODY-->
        <tbody>
          <!-- TABLE ROW -->
          <!-- LINIILE SI FIECARE COLOANA A LINIILOR TABELULUI SE VOR GENERA AUTOMAT PT FIECARE STAPAN -->
          <tr th:each="stapan : ${listaStapani}">
          	<td>	
          		<img 
          			th:src="@{/resources/poze_stapani/{img}(img=${stapan.imagine != null ? stapan.imagine : 'stapan_default.png'} ) }"
          			class="img-responsive" 
					width="1000"
					style="
							height:8.5vh; 
							max-width:8.5vh;  
						   	border-radius: 50%; 
						   	border: 0.2vw solid #00FFFF;"
				/>
			</td> 
            <td th:text="${stapan.firstname}"></td>
            <td th:text="${stapan.lastname}"></td>
            <td th:text="${stapan.nrtelefon}"></td>
            <td th:text="${stapan.email}"></td>
            <!-- stilul white-space: nowrap; ca sa nu se inghesuie butoanele pe randu urmator -->
            <td style="white-space: nowrap;">
              <!-- Buton detalii stapan -->
              <button type="button" class="btn btn-info" data-toggle="modal" th:attr="data-target='#modalDetaliiStapanStapani'+*{stapan.stapanId}">Detalii <i class="fas fa-search"></i>
              </button>
              <!-- Buton update modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#modalUpdateStapan'+*{stapan.stapanId}">Editează <i class="fas fa-edit"></i>
              </button>
              <!-- Buton adauga animal modal. Butonul va face vizibil modalul de adaugare a unui animal. -->
              <button type="button" class="btn btn-warning" data-toggle="modal" th:attr="data-target='#modalAdaugaAnimal'+*{stapan.stapanId}">Animal nou <i class="fas fa-plus"></i>
              </button>
              <!-- Buton delete modal -->
              <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#modalStergeStapan'+*{stapan.stapanId}">Șterge <i class="fas fa-minus"></i>
              </button>
            </td>
            <!-- AICI FRAGMENTELE DIN TABEL-->
            <!-- AICI FRAGMENTELE -->
            <!-- MODALE SI JAVASCRIPT PT MODALE -->
            <!-- MODALE SI JAVASCRIPT PT MODALE -->
            <!-- MODALE SI JAVASCRIPT PT MODALE -->

            <!-- END MODALE SI JAVASCRIPT PT MODALE -->
            <!-- END MODALE SI JAVASCRIPT PT MODALE -->

    <script th:inline="javascript"	>
    //functie cautare 
	    function cautaDupaCampSiText(){ 
	  	  // Selecting the input element and get its value 
	  	  var txtSearch = document.getElementById("txtSearch").value; 
	  	  var fieldSearch = document.getElementById("fieldSearch").value; 
	  	  var currentPage = /*[[${currentPage}]]*/ 0; 
	  	  var sortField = /*[[${sortField}]]*/ 0; 
	  	  var sortDir = /*[[${sortDir}]]*/ 0; 
	  	  // Displaying the value 
	  	  console.log(txtSearch); 
	  	  window.location.href='/veziStapani/page/' + 1 + '?sortField=' + sortField + '&sortDir=' + sortDir + '&txtSearch=' + txtSearch + '&fieldSearch=' + fieldSearch; 
	  } 
    </script>
    
    <!-- Script JavaScript pentru cautare, si schimbare pagini. -->
     <script th:inline="javascript" th:if="${currentPage}">
      //functii navigare catre pagina inainte, inapoi, prima, ultima nr paginii intre 
      function paginaInainte(){ 
    	  var txtSearch = /*[[${txtSearch}]]*/ 0; 
    	  var fieldSearch = /*[[${fieldSearch}]]*/ 0; 
    	  var currentPage = /*[[${currentPage+1}]]*/ 0; 
    	  var sortField = /*[[${sortField}]]*/ 0; 
    	  var sortDir = /*[[${sortDir}]]*/ 0; 
    	  window.location.href='/veziStapani/page/' + currentPage + '?sortField=' + sortField + '&sortDir=' + sortDir + '&txtSearch=' + txtSearch + '&fieldSearch=' + fieldSearch; 
      } 
      function paginaInapoi(){ 
    	  var txtSearch = /*[[${txtSearch}]]*/ 0; 
    	  var fieldSearch = /*[[${fieldSearch}]]*/ 0; 
    	  var currentPage = /*[[${currentPage-1}]]*/ 0; 
    	  var sortField = /*[[${sortField}]]*/ 0; 
    	  var sortDir = /*[[${sortDir}]]*/ 0; 
    	  window.location.href='/veziStapani/page/' + currentPage + '?sortField=' + sortField + '&sortDir=' + sortDir + '&txtSearch=' + txtSearch + '&fieldSearch=' + fieldSearch; 
      } 
      function paginaPrima(){ 
    	  var txtSearch = /*[[${txtSearch}]]*/ 0; 
    	  var fieldSearch = /*[[${fieldSearch}]]*/ 0; 
    	  var currentPage = 1; var sortField = /*[[${sortField}]]*/ 0; 
    	  var sortDir = /*[[${sortDir}]]*/ 0; 
    	  window.location.href='/veziStapani/page/' + currentPage + '?sortField=' + sortField + '&sortDir=' + sortDir + '&txtSearch=' + txtSearch + '&fieldSearch=' + fieldSearch; 
      } 
      function paginaUltima(){ 
    	  var txtSearch = /*[[${txtSearch}]]*/ 0; 
    	  var fieldSearch = /*[[${fieldSearch}]]*/ 0; 
    	  var currentPage = /*[[${totalPages}]]*/ 0; 
    	  var sortField = /*[[${sortField}]]*/ 0; 
    	  var sortDir = /*[[${sortDir}]]*/ 0; 
    	  window.location.href='/veziStapani/page/' + currentPage + '?sortField=' + sortField + '&sortDir=' + sortDir + '&txtSearch=' + txtSearch + '&fieldSearch=' + fieldSearch; 
      } 
    </script>
