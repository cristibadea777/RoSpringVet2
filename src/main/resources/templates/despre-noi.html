<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RoSpringVet</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS nostru -->
	<link rel="stylesheet" href="/css/despre-noi.css">
    <!-- Pentru glyphicon-uri -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- JS ca sa mearga modal-ul cu bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</head>

<!-- BODY -->
<!-- BODY -->
<body>

<!-- th replace pt navbar nelogati -->
	<div th:replace="fragments/topnavbar :: navbar1"></div>
<!-- END th replace pt navbar nelogati -->




<div class="div-text-primire">
	<h2>Bine ați venit pe site-ul clinicii veterinare RoSpringVet! Suntem o echipă profesionistă și cu dragoste pentru animale.</h2>
</div>

<section class="pt-2 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-3"> Angajații clinicii RoSprinVet </h3>
            </div>
            <div class="col-6 text-right">
                <a class="btn btn-primary mb-3 mr-1" href="#carouselExampleIndicators2" role="button" data-slide="prev">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <a class="btn btn-primary mb-3 " href="#carouselExampleIndicators2" role="button" data-slide="next">
                    <i class="fa fa-arrow-right"></i>
                </a>
            </div>
                       
            
            <div class="col-12">
                <div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
                                
                    <div class="carousel-inner">
                        <th:block th:each="angajat, index : ${listaAngajati}">
                           <div th:class="${index == 0} ? 'carousel-item active' : 'carousel-item'">
                                <div class="row">
                                    
                                    <div class="col-md-4 mb-3" th:if="${index.index &lt; listaAngajati.size()}">
                                        <div class="card" th:with="angajat=${listaAngajati[index.index]}">
                                              <img class="img-fluid" style="max-height:30vh;" alt="100%x280" th:src="@{/resources/poze_angajati/{img}(img=${angajat.imagine != null ? angajat.imagine : 'angajat_default.png'} ) }">
                                              <div class="card-body" style="height:30vh">
                                                    <h4 class="card-title" th:text="|${angajat.firstname} ${angajat.lastname}|">---</h4>
                                                    <div class="div-descriere">
                                                    	<p class="p-descriere" th:text="|${angajat.descriere}|"></p>
                                                    </div>
                                                    <div class="div-contact">
	                                                    <p class="card-text" th:text="|~${angajat.functie}~|"></p>
	                                                    <i class="fa fa-phone"></i>
	                                                    <p th:text="|${angajat.nrtelefon}|"></p>
	                                                    <i class="fa fa-envelope">
	                                                    </i><p th:text="|${angajat.email}|"></p>
                                                    </div>
                                              </div>
                                         </div>
                                     </div>
									
									 <div class="col-md-4 mb-3" th:if="${index.index + 1 &lt; listaAngajati.size()}">
                                        <div class="card" th:with="angajat=${listaAngajati[index.index + 1]}">
                                              <img class="img-fluid" style="max-height:30vh;" alt="100%x280" th:src="@{/resources/poze_angajati/{img}(img=${angajat.imagine != null ? angajat.imagine : 'angajat_default.png'} ) }">
                                              <div class="card-body" style="height:30vh">
                                              		<h4 class="card-title" th:text="|${angajat.firstname} ${angajat.lastname}|">---</h4>
                                              		<div class="div-descriere">
                                                    	<p class="p-descriere" th:text="|${angajat.descriere}|"></p>
                                                    </div>
                                                    <div class="div-contact">
	                                                    <p class="card-text" th:text="|~${angajat.functie}~|"></p>
	                                                    <i class="fa fa-phone"></i>
	                                                    <p th:text="|${angajat.nrtelefon}|"></p>
	                                                    <i class="fa fa-envelope">
	                                                    </i><p th:text="|${angajat.email}|"></p>
                                                    </div>
                                              </div>
                                         </div>
                                     </div>
                                     
                                    <div class="col-md-4 mb-3" th:if="${index.index + 2 &lt; listaAngajati.size()}">
                                        <div class="card" th:with="angajat=${listaAngajati[index.index + 2]}">
                                              <img class="img-fluid" style="max-height:30vh;" alt="100%x280" th:src="@{/resources/poze_angajati/{img}(img=${angajat.imagine != null ? angajat.imagine : 'angajat_default.png'} ) }">
                                              <div class="card-body" style="height:30vh">
                                              		<h4 class="card-title" th:text="|${angajat.firstname} ${angajat.lastname}|">---</h4>
                                              		<div class="div-descriere">
                                                    	<p class="p-descriere" th:text="|${angajat.descriere}|"></p>
                                                    </div>
                                                    <div class="div-contact">
	                                                    <p class="card-text" th:text="|~${angajat.functie}~|"></p>
	                                                    <i class="fa fa-phone"></i>
	                                                    <p th:text="|${angajat.nrtelefon}|"></p>
	                                                    <i class="fa fa-envelope">
	                                                    </i><p th:text="|${angajat.email}|"></p>
                                                    </div>
                                              </div>
                                         </div>
                                     </div>
									                                    
                                </div>
                           </div>
                        </th:block>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>




<script>
  const carouselItems = document.querySelectorAll('.carousel-item');
  carouselItems.forEach((item, index) => {
    index === 0 ? item.classList.add('active') : item.classList.remove('active');
  });
</script>

<script>
$('.carousel').carousel({
	  interval: false,
	});
</script>


</body>
<!-- END BODY -->
<!-- END BODY -->
</html>
