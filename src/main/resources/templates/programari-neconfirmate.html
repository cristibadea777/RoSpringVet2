      <script th:inline="javascript" th:if="${currentPage} != null">
      
        //functie cautare 
        function cautaDupaCampSiText() {
          //Selectam elementele de input si luam valoarea
          var txtSearch = document.getElementById("txtSearch").value;
          var fieldSearch = document.getElementById("fieldSearch").value;
          var data = document.getElementById("datepicker").value;
          var currentPage = /*[[${currentPage}]]*/ 0;
          var sortField = /*[[${sortField}]]*/ 0;
          var sortDir = /*[[${sortDir}]]*/ 0;
          if (data) {
            txtSearch = data;
          }
          window.location.href = '/veziProgramariNeconfirmate/page/' + 1 + '?sortField=' + sortField + '&sortDir=' + sortDir + '&txtSearch=' + txtSearch + '&fieldSearch=' + fieldSearch;
        }
        
        //////////////////////////////////de vazut cum schimb aici pt controller, sa o pastrez doar pe prima
		function cautaData(){           
			var data = document.getElementById("datepicker").value;
							
			var currentPage = /*[[${currentPage}]]*/ 0; 
		    var sortField = /*[[${sortField}]]*/ 0; 
		    var sortDir = /*[[${sortDir}]]*/ 0; 
				            
			// Displaying the value
			console.log(data);
			window.location.href='/veziProgramariNeconfirmate/page/' + 1 + '?sortField=' + sortField + '&sortDir=' + sortDir + '&data=' + data;
		}

		
		//functii navigare catre pagina inainte, inapoi, prima, ultima nr paginii intre 
		function paginaInainte(){ 
			var currentPage = /*[[${currentPage+1}]]*/ 0; 
			var sortField = /*[[${sortField}]]*/ 0; 
			var sortDir = /*[[${sortDir}]]*/ 0; 
			var txtSearch = /*[[${txtSearch}]]*/ 0;
			var fieldSearch = /*[[${fieldSearch}]]*/ 0;
				            
			window.location.href='/veziProgramariNeconfirmate/page/' + currentPage + '?sortField=' + sortField + '&sortDir=' + sortDir + '&txtSearch=' + txtSearch + '&fieldSearch=' + fieldSearch;
		}
		function paginaInapoi(){
			var currentPage = /*[[${currentPage-1}]]*/ 0;
		    var sortField = /*[[${sortField}]]*/ 0; 
			var sortDir = /*[[${sortDir}]]*/ 0; 
			var txtSearch = /*[[${txtSearch}]]*/ 0;
			var fieldSearch = /*[[${fieldSearch}]]*/ 0;
				             
			window.location.href='/veziProgramariNeconfirmate/page/' + currentPage + '?sortField=' + sortField + '&sortDir=' + sortDir + '&txtSearch=' + txtSearch + '&fieldSearch=' + fieldSearch;
		}
		function paginaPrima(){ 
			var currentPage = 1;
			var sortField = /*[[${sortField}]]*/ 0; 
			var sortDir = /*[[${sortDir}]]*/ 0;
			var txtSearch = /*[[${txtSearch}]]*/ 0;
			var fieldSearch = /*[[${fieldSearch}]]*/ 0;  
				            
			window.location.href='/veziProgramariNeconfirmate/page/' + currentPage + '?sortField=' + sortField + '&sortDir=' + sortDir + '&txtSearch=' + txtSearch + '&fieldSearch=' + fieldSearch;
							
		}
		function paginaUltima(){ 
			var currentPage = /*[[${totalPages}]]*/ 0;
			var sortField = /*[[${sortField}]]*/ 0; 
			var sortDir = /*[[${sortDir}]]*/ 0; 
			var txtSearch = /*[[${txtSearch}]]*/ 0;
			var fieldSearch = /*[[${fieldSearch}]]*/ 0;
				            
			window.location.href='/veziProgramariNeconfirmate/page/' + currentPage + '?sortField=' + sortField + '&sortDir=' + sortDir + '&txtSearch=' + txtSearch + '&fieldSearch=' + fieldSearch;
		}
		
      </script>
